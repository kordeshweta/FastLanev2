<header class="header">
    <div class="side-nav">
        <img src="../../assets/Header/hamburger.svg" alt="MENU">
    </div>
    <div class="container-main DesktopOnly">   
        <div class="container-1">
            <div class="logo">
                <img alt="LTI" src="../../favicon.ico" routerLink="/home"/>
            </div>
            <div class="options">
                <div class="option no-pointer">
                    <em>FASTLANE</em> 
                </div>
            </div>
            <div id="home" class="options home-option">
                <div class="option">
                    Home
                </div>
            </div>
            <div *ngFor="let dda of dropdownArray" class="options" appFader>
                <div class="option">
                    {{dda.name}} 
                    <!-- <img width="10px" height="10px" src="../../assets/Header/down-arrow.svg" alt=""> -->
                </div>
                <div class="menu">
                    <div appHover *ngFor="let list_items of dda.dropdown_list" class="menu-items">
                        {{list_items.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="container-2">
            <button class="cmn save">Start Assessment</button>
            <div class="profile">
                <mat-icon [matMenuTriggerFor]="menu">account_circle</mat-icon>
                <mat-menu #menu="matMenu" class="menu-Holder">
                  <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
