<div class="popup-head">
<h4 mat-dialog-title class="dialog-title">Delete?</h4>
<div mat-dialog-content>
  <p>Are you sure, you want to delete?</p>
</div>
<div mat-dialog-actions class="text-center">
  <button mat-button class="cancel" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-button class="confirm" (click)="onOkClick(data.element)">Confirm</button>
</div>
</div>
