<div class="popup-head">
    <h4 mat-dialog-title class="dialog-title">Delete?</h4>
    <div mat-dialog-content>
      <p>Are you sure, you want to delete?</p>
    </div>
    <div mat-dialog-actions class="text-center">
      <button mat-button  class="btn btn-secondary button-buffer" (click)="onNoClick()" >Cancel</button>
      <button mat-button style="margin-left: 15px;" class="btn btn-primary button-buffer" (click)="onOkClick(data.element, data.type)" cdkFocusInitial>Confirm</button>
    </div>
    </div>
