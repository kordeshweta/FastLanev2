<div class="container-main" *ngFor="let cl_item of contentList">
    <div class="container-loop" fxLayout="row" *ngIf="cl_item.visible">   
        <div class="container-1"  fxLayoutAlign="flex-end center">
            <div class="info-container">
                <span class="heading-1"> {{cl_item.light_heading}} </span>
                <span class="heading-2"> {{cl_item.bold_heading}}</span>
                <article class="content">
                    {{cl_item.content}}
                </article>
                <div class="buttons-container" fxLayout="row">
                    <div class="selected" *ngFor="let btn of buttonList" (click)="categorySelected(btn)">
                        <img *ngIf="btn.selected" src="{{btn.selected_image}}" alt="btn-img">
                        <img *ngIf="!btn.selected" src="{{btn.unselected_image}}" alt="ubtn-img">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-2" fxLayoutAlign="flex-end center">
            <img src="{{cl_item.image}}" alt="website-image" class="primary-image">
        </div>
        <div class="bg-img">
            <img src="../../../../assets/assessments/LTI_bg_transparent_right.svg" alt="bg-img">
        </div> 
    </div>
</div>
