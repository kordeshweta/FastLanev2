<div>
    <div>
        <h1>Latest <span>Reports</span></h1>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="title"> Client Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="industry">
            <th mat-header-cell *matHeaderCellDef class="title"> Industry</th>
            <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
        </ng-container>


        <ng-container matColumnDef="report">
            <th mat-header-cell *matHeaderCellDef class="title"> Report</th>
            <td mat-cell *matCellDef="let element"> {{element.report}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="title"> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Weight Column -->

        <ng-container matColumnDef="datecreated">
            <th mat-header-cell *matHeaderCellDef class="title"> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.datecreated}} </td>
        </ng-container> -->

       
        <!-- Symbol Column -->
       

        <ng-container matColumnDef="Industry">
            <th mat-header-cell *matHeaderCellDef class="title"> Industry </th>
            <td mat-cell *matCellDef="let element"> {{element.Industry}} </td>
        </ng-container>


        <ng-container matColumnDef="imgbox">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imgbox" /> </td>
        </ng-container>


        <ng-container matColumnDef="viewimg">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.viewimg" /> </td>
        </ng-container>

        <ng-container matColumnDef="downloadimg">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.downloadimg" /> </td>
        </ng-container>

        <ng-container matColumnDef="deleteimg">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.deleteimg" /> </td>
        </ng-container>


        <ng-container matColumnDef="clientimg">
            <th mat-header-cell *matHeaderCellDef> <img
                    src="../../../assets/images/About Assessment/Reports/title_icon.svg" /></th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.clientimg" /> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button (click)="redirect">View All</button>

    <div class="bg-tangram" >
        <img src="../../../../assets/images/About Assessment/Reports/BgTangram.svg" alt="bg-img">
    </div> 
</div>
