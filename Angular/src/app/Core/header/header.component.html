<header class="header mat-elevation-z4">
    <div class="side-nav">
        <div class="mobile-head-logo">
            <div class="logo">
                <img alt="LTI" src="../../../assets/Header/LTI_logo.svg" width="28px" routerLink="/home"/>
            </div>
            <div class="option no-pointer" >
                <img src="../../../assets/Header/FASTLANE.svg" width="120px">

            </div>
        </div>
        <div>
            <img src="../../../assets/Header/hamburger.svg" alt="MENU" (click)="nDisplay()">
        </div>
    </div>
    <div class="container-main DesktopOnly">   
        <div class="container-1">
            <div class="logo">
                <img alt="LTI" src="../../../assets/Header/LTI_logo.svg" width="28px" routerLink="/home"/>
            </div>
            <div class="options" style="margin-top:5px; padding-left:0.3vw">
                <div class="option no-pointer" >
                    <img src="../../../assets/Header/FASTLANE.svg" width="120px">

                </div>
            </div>
            <div id="home" class="options home-option" (click)="navigateToSection('/home')">
                <div class="option">
                    Home
                </div>
            </div>
            <div *ngFor="let dda of dropdownArray" class="options" appFader >
                <div class="option">
                    {{dda.name}} 
                    <img width="10px" height="10px" src="../../../assets/Hamburger/arrow-down.svg" alt="">
                </div>
                <div class="menu" (click)="underlineOption($event)">
                    <div appHover *ngFor="let list_items of dda.dropdown_list" class="menu-items" (click)="navigateToSection(list_items?.link)">
                        {{list_items.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="container-2">
            <button class="cmn save">Start Assessment</button>
            <div class="profile">
                <img [matMenuTriggerFor]="menu" src="../../../assets/Header/Profile Icon.svg" alt="" width="20px" style="margin-top:5px">
                <mat-menu #menu="matMenu" class="menu-Holder">
                  <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
