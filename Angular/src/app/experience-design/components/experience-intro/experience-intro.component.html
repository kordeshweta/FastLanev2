<owl-carousel-o [options]="customOptions">
<ng-container *ngFor="let item of imageObject">
<ng-template carouselSlide [id]="item.id">
<div class="container-main" style="background-image: url({{item.image}});">
    <div class="heading-section">
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="exp">Experience Design</li>
        </ul>
        <h2 class="heading">Experience Design</h2>
    </div>
    <div class="slide" >
        <div class="slide-content">   
            
             <p class="intro-desktop resp-text-1">
                {{item.desktop}}
             </p>
             <p class="intro-mobile">
                {{item.mobile}}
             </p>
             <button class="assess-now"> 
                   Assess Now
             </button>
             <button class="know-more"> 
                Know More
             </button>
        </div>
    </div>
  </div>
</ng-template>
</ng-container>
</owl-carousel-o>
