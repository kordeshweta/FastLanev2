<main class="main">
  <div class="video_div">
    <!-- <h1 class="video">Video</h1> -->
    <img alt="video" src="../../assets/meals.jpg"/>
  </div>

  <section class="grid_div">
    <div class="grid">
      <img src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
          alt="first-image"/>
    </div>
    <div class="grid">
      <img src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
          alt="second-image"/>
    </div>
    <div class="grid">
      <img src="https://images.unsplash.com/photo-1599423300746-b62533397364?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
          alt="third-image"/>
    </div>
  </section>

  <div class="slider">
    <div class="carousel">
      <div class="imgs" id="imgs" *ngFor="let item of imageObject;">
          <img src="{{item.image}}" style="width:100%">
      </div>

      <div class="buttons-container">
        <button id="left" class="btn-left" (click)="left()">&#10094;</button>
        <button id="right" class="btn-right" (click)="right()">&#10095;</button>
      </div>
    
    </div>

    <div class="dots" style="text-align:center">
      <span class="dot" (click)="currentSlide(1)"></span>
      <span class="dot" (click)="currentSlide(2)"></span>
      <span class="dot" (click)="currentSlide(3)"></span>
      <span class="dot" (click)="currentSlide(4)"></span>
    </div>
  </div> 

</main>
